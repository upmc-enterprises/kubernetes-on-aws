---
AWSTemplateFormatVersion: '2010-09-09'
Description: Kubernetes AWS Cluster
Mappings:
  RegionMap:
    eu-central-1:
      stable: ami-eb3b6198
    eu-west-1:
      stable: ami-e3d6ab90
    us-east-1:
      stable: ami-6bb93c7d
    us-east-2:
      stable: ami-9995b4fc
    us-west-1:
      stable: ami-f7df8897
    us-west-2:
      stable: ami-d0e54eb0
Parameters:
  ClusterName:
    Description: Name of Kubernetes cluster (Make this unique!)
    Type: String
  RouteTableNAT:
    Description: Id of the route table to route to the NAT instance
    Type: String
  k8sSubnetCidrBlockPrivateAZ1:
    Default: 10.0.70.0/24
    Description: CIDR block for kubernetes subnet (AZ1)
    Type: String
  k8sSubnetCidrBlockPrivateAZ2:
    Default: 10.0.71.0/24
    Description: CIDR block for kubernetes subnet (AZ2)
    Type: String
  k8sSubnetCidrBlockPrivateAZ3:
    Default: 10.0.72.0/24
    Description: CIDR block for kubernetes subnet (AZ3)
    Type: String
  EC2BootVolumeSizeGB:
    Default: '30'
    Description: Size in GB for boot volumes
    Type: String
  ApplicationVPC:
    Default: ''
    Description: VPC for kubernetes application to be deployed into
    Type: AWS::EC2::VPC::Id
  AvailabilityZone1:
    Default: us-east-1c
    Description: First availability zone
    Type: AWS::EC2::AvailabilityZone::Name
  AvailabilityZone2:
    Default: us-east-1d
    Description: Second availability zone
    Type: AWS::EC2::AvailabilityZone::Name
  AvailabilityZone3:
    Default: us-east-1e
    Description: Third availability zone
    Type: AWS::EC2::AvailabilityZone::Name
  ControllerInstanceType:
    Default: m3.medium
    Description: EC2 instance type used for each controller instance
    Type: String
    AllowedValues:
    - t2.micro
    - t2.large
    - m3.medium
    - m3.large
    - m3.xlarge
    - m3.2xlarge
    - m4.large
    - m4.xlarge
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of SSH keypair to authorize on each instance
  ReleaseChannel:
    AllowedValues:
    - stable
    Default: stable
    Description: CoreOS Linux release channel to use as instance operating system
    Type: String
  WorkerCount:
    Default: '1'
    Description: Number of worker instances to create, may be modified later
    Type: String
  WorkerInstanceType:
    Default: m3.medium
    Description: EC2 instance type used for each worker instance
    Type: String
    AllowedValues:
    - t2.micro
    - t2.large
    - m3.medium
    - m3.large
    - m3.xlarge
    - m3.2xlarge
    - m4.large
    - m4.xlarge
Resources:
  AlarmControllerRecover:
    Properties:
      AlarmActions:
      - Fn::Join:
        - ''
        - - 'arn:aws:automate:'
          - Ref: AWS::Region
          - ":ec2:recover"
      AlarmDescription: Trigger a recovery when system check fails for 5 consecutive
        minutes.
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
      - Name: InstanceId
        Value:
          Ref: InstanceController
      EvaluationPeriods: '5'
      MetricName: StatusCheckFailed_System
      Namespace: AWS/EC2
      Period: '60'
      Statistic: Minimum
      Threshold: '0'
    Type: AWS::CloudWatch::Alarm
  AutoScaleWorker:
    Properties:
      AvailabilityZones:
      - Ref: AvailabilityZone1
      - Ref: AvailabilityZone2
      - Ref: AvailabilityZone3
      DesiredCapacity:
        Ref: WorkerCount
      HealthCheckGracePeriod: 600
      HealthCheckType: EC2
      LaunchConfigurationName:
        Ref: LaunchConfigurationWorker
      MaxSize:
        Ref: WorkerCount
      MinSize:
        Ref: WorkerCount
      Tags:
      - Key: KubernetesCluster
        PropagateAtLaunch: 'true'
        Value:
          Ref: ClusterName
      - Key: Name
        PropagateAtLaunch: 'true'
        Value: kube-aws-worker
      VPCZoneIdentifier:
      - Ref: k8sSubnetA
      - Ref: k8sSubnetB
      - Ref: k8sSubnetC
    Type: AWS::AutoScaling::AutoScalingGroup
  IAMInstanceProfileController:
    Properties:
      Path: "/"
      Roles:
      - Ref: IAMRoleController
    Type: AWS::IAM::InstanceProfile
  IAMInstanceProfileWorker:
    Properties:
      Path: "/"
      Roles:
      - Ref: IAMRoleWorker
    Type: AWS::IAM::InstanceProfile
  IAMRoleController:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      Path: "/"
      Policies:
      - PolicyDocument:
          Statement:
          - Action: ec2:*
            Effect: Allow
            Resource: "*"
          - Action: elasticloadbalancing:*
            Effect: Allow
            Resource: "*"
          Version: '2012-10-17'
        PolicyName: root
    Type: AWS::IAM::Role
  IAMRoleWorker:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      Path: "/"
      Policies:
      - PolicyDocument:
          Statement:
          - Action: ec2:Describe*
            Effect: Allow
            Resource: "*"
          - Action: ec2:AttachVolume
            Effect: Allow
            Resource: "*"
          - Action: ec2:DetachVolume
            Effect: Allow
            Resource: "*"
          - Effect: Allow
            Action:
            - ecr:GetAuthorizationToken
            - ecr:BatchCheckLayerAvailability
            - ecr:GetDownloadUrlForLayer
            - ecr:GetRepositoryPolicy
            - ecr:DescribeRepositories
            - ecr:ListImages
            - ecr:BatchGetImage
            Resource: "*"
          Version: '2012-10-17'
        PolicyName: root
    Type: AWS::IAM::Role
  InstanceController:
    Properties:
      AvailabilityZone:
        Ref: AvailabilityZone1
      IamInstanceProfile:
        Ref: IAMInstanceProfileController
      BlockDeviceMappings:
      - DeviceName: "/dev/xvda"
        Ebs:
          VolumeSize:
            Ref: EC2BootVolumeSizeGB
      ImageId:
        Fn::FindInMap:
        - RegionMap
        - Ref: AWS::Region
        - Ref: ReleaseChannel
      InstanceType:
        Ref: ControllerInstanceType
      KeyName:
        Ref: KeyName
      NetworkInterfaces:
      - AssociatePublicIpAddress: false
        DeleteOnTermination: true
        DeviceIndex: '0'
        GroupSet:
        - Ref: SecurityGroupController
        PrivateIpAddress: 10.0.70.50
        SubnetId:
          Ref: k8sSubnetA
      Tags:
      - Key: KubernetesCluster
        Value:
          Ref: ClusterName
      - Key: Name
        Value: kube-aws-controller
