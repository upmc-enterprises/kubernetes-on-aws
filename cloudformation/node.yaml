systemd:
  units:
    - name: "rpcbind.service"
      enable: true
    - name: "kubelet.service"
      enable: true
      contents: |
        [Service]
        Environment=KUBELET_IMAGE_TAG=v1.7.3_coreos.0
        Environment="RKT_RUN_ARGS=--uuid-file-save=/var/run/kubelet-pod.uuid \
          --volume dns,kind=host,source=/etc/resolv.conf \
          --mount volume=dns,target=/etc/resolv.conf \
          --volume var-log,kind=host,source=/var/log \
          --mount volume=var-log,target=/var/log \
          --volume cni-bin,kind=host,source=/opt/cni/bin \
          --mount volume=cni-bin,target=/opt/cni/bin"
        ExecStartPre=/usr/bin/mkdir -p /etc/kubernetes/manifests
        ExecStartPre=/usr/bin/mkdir -p /var/log/containers
        ExecStartPre=-/usr/bin/rkt rm --uuid-file=/var/run/kubelet-pod.uuid
        ExecStartPre=/usr/bin/mkdir -p /opt/cni/bin
        ExecStart=/usr/lib/coreos/kubelet-wrapper \
          --api-servers=https://10.0.70.50 \
          --container-runtime=docker \
          --allow-privileged=true \
          --pod-manifest-path=/etc/kubernetes/manifests \
          --cluster_dns=10.3.0.10 \
          --cluster_domain=cluster.local \
          --network-plugin=cni \
          --cni-bin-dir=/opt/cni/bin \
          --cni-conf-dir=/etc/cni/net.d \
          --kubeconfig=/etc/kubernetes/worker-kubeconfig.yaml \
          --tls-cert-file=/etc/kubernetes/ssl/worker.pem \
          --tls-private-key-file=/etc/kubernetes/ssl/worker-key.pem \
          --client-ca-file=/etc/kubernetes/ssl/ca.pem \
          --cloud-provider=aws 
        ExecStop=-/usr/bin/rkt stop --uuid-file=/var/run/kubelet-pod.uuid
        Restart=always
        RestartSec=10

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: "/etc/sysctl.d/sysctl.conf"
      filesystem: "root"
      mode: 644
      contents:
        inline: |
          vm.max_map_count = 262144
    - path: "/etc/kubernetes/manifests/kube-proxy.yaml"
      filesystem: "root"
      mode: 644
      contents:
        remote: 
          url: https://raw.githubusercontent.com/upmc-enterprises/kubernetes-on-aws/master/yaml/kube-proxy-node.yaml
    - path: "/etc/kubernetes/worker-kubeconfig.yaml"
      filesystem: "root"
      mode: 644
      contents:
        inline: |
          apiVersion: v1
          kind: Config
          clusters:
          - name: local
            cluster:
              certificate-authority: /etc/kubernetes/ssl/ca.pem
          users:
          - name: kubelet
            user:
              client-certificate: /etc/kubernetes/ssl/worker.pem
              client-key: /etc/kubernetes/ssl/worker-key.pem
          contexts:
          - context:
              cluster: local
              user: kubelet
            name: kubelet-context
